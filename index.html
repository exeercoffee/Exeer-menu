<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exeer Menu</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slider {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 600vw;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            font-size: 2rem;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides" id="slides">
            <div class="slide"><img src="slide_1.webp" alt="slide_1.webp" /></div>
            <div class="slide"><img src="slide_2.webp" alt="slide_2.webp" /></div>
            <div class="slide"><img src="slide_3.webp" alt="slide_3.webp" /></div>
            <div class="slide"><img src="slide_4.webp" alt="slide_4.webp" /></div>
            <div class="slide"><img src="slide_5.webp" alt="slide_5.webp" /></div>
            <div class="slide"><img src="slide_6.webp" alt="slide_6.webp" /></div>

        </div>
        <div class="nav">
            <button onclick="moveSlide(-1)">&#10094;</button>
            <button onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;

        function moveSlide(step) {
            currentIndex = (currentIndex + step + totalSlides) % totalSlides;
            slides.style.transform = 'translateX(' + (-100 * currentIndex) + 'vw)';
        }
    </script>
</body>
</html>
